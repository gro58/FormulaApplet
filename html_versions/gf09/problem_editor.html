<script>
<!-- https://www.javascripttutorial.net/javascript-dom/javascript-onload/ -->
window.addEventListener('load', LoadJS_and_count)

var load_counter = 0;
var isWiki = false;

function load(src, name){
    let script = document.createElement('script');
        script.addEventListener('load', (event) => {
        load_counter++;
        console.log(name + ' file has been loaded as #' + load_counter);
        if(load_counter == 8){
            do_init();
        }
    });
    script.src = src;
    document.body.appendChild(script);
}

function LoadJS_and_count() {
    console.log('LoadJS_and_count');
    // load('./js/glue.js', 'glue.js');
    load('./js/lib/jquery-3.4.1.min.js', 'jquery-3.4.1.min.js');
    load('./js/lib/hammer.js', 'hammer.js');
    load('./js/decode.js', 'decode.js');
    load('./js/translate.js', 'translate.js');
    load('./js/prepare_page.js', 'prepare_page.js');
    load('./js/lib/mathquill-0.10.1/mathquill.js', 'mathquill.js');
    load('./js/tex_parser.js', 'tex_parser.js');
    load('./js/virtualKeyboard.js', 'virtualKeyboard.js');
}

function do_init(){
    console.log('init()');
    prepare_page();
}
</script>
