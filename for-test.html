<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>for-test</title>
        <script>
            source = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j'];
            target = [];
            console.log(source);
            for(var i=7; i<10; i++){
                console.log(i);
                target.push(source[i]);
                console.log(target);
            }
            for(var i=0; i<3; i++){
                console.log(i);
                source.splice(7, 1); // preserve 0 to 6
                console.log(source);
            }
        </script>
    </head>
    <body>
        <h1>for-test</h1>
    </body>
</html>
